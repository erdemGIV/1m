<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>
        // for, while, do while'ı iyi bildiğim için burada tekrar yazmıyorum.
        // Sadece iyi bir forEach örneği var onu yazdım:

        let cities = ["Istanbul", "Izmir", "Ankara"];

        cities.forEach(function (city) {
            console.log(city);
        })
    </script>
</body>

</html>
